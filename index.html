		<style>
			.face{
			color: #0866f0;
			}
			.para{
			font-family:'verdana';
			font-size: 15px;
			margin-bottom:'10px';
			}
			.num{ 
			color: black;
			}
			.modal {
			display: none; 
			position: fixed; 
			z-index: 1; 
			left: 0;
			top: 0;
			width: 100%; 
			height: 100%; 
			background-color: rgba(0,0,0,0.4); 
			padding-top: 60px;
			}
			.modal-content {
			background-color:  #0866f0;
			margin: 15% auto;             padding: 20px;
			border: 1px solid #888;
			width: 80%; 
			border-radius: 9px;
			}
			.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
			}
			.close:hover,
			.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
			}
			.expert{
			color: white;
			}
			.button{
			background-color: aliceblue;
			color: black;
			margin-top: 30px;
			padding: 8px 22px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 18px;
			border-radius: 24px;
			}
			.now{
			color: black;
			font-size: 18px;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			}

			padding: 1em 0;
			background: #0866f0;

			}

		<div id="callModal" class="modal">
			<div class="modal-content">

				<button id="cancelCall" class="call-button" style="background-color: #dc3545;">Cancel</button>
			</div>
		</div>
		<script>
			var modal = document.getElementById("callModal");
			var callButton = document.getElementById("callButton");
			var closeModal = document.getElementsByClassName("close")[0];
			var confirmCall = document.getElementById("confirmCall");
			var cancelCall = document.getElementById("cancelCall");
			
			
			window.onload = function() {
			    modal.style.display = "block";
			};
			
			// Close the modal
			closeModal.onclick = function() {
			    modal.style.display = "none";
			};
			
			// Confirm the call
			confirmCall.onclick = function() {
			    console.log("Call button clicked!"); // Debugging log
			    window.location.href = "tel:+18664098145"; // Redirect to call
			};
			
			cancelCall.onclick = function() {
			    modal.style.display = "none";
			};
			
			
			document.getElementById('acceptCookies').onclick = function() {
			    document.querySelector('.cookie-banner').style.display = 'none';
